<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>工作人员登录</title>
<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />

<link rel="stylesheet" type="text/css" href="../css/component.css" />

<script src="../js/html5.js"></script>
<script src="../js/log.js"></script>

</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>智能一卡通系统登录</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="account" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div>
								<td><label>验证码:</label></td>
								<td><input type="text" id="vCode" name="vCode" placeholder="请输入验证码"></td>
							</div>
							<div>
								<td>
									<img id="vCodeImg" style="width: 110px;height: 45px" src="/verifyCodeServlet" onclick="changeImag()">
								</td>
								<td><label onclick="changeImag()">看不清，请刷新</label></td>
							</div>

							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../js/TweenLite.min.js"></script>
		<script src="../js/EasePack.min.js"></script>
		<script src="../js/rAF.js"></script>
		<script src="../js/demo-1.js"></script>
	</body>
</html>
